version: '3.7'

volumes:
  one_k:
    external: true

services:

  saver_client:
    build:
      context: client
      args: [ COMMIT_SHA ]
    user: nobody:nogroup
    image: cyberdojo/saver-client
    container_name: test-saver-client
    env_file: [ .env ]
    read_only: true
    restart: 'no'
    volumes: []
    tmpfs: /tmp
    depends_on:
      - saver

  saver:
    build:
      context: .
      args: [ COMMIT_SHA ]
    user: saver
    image: ${CYBER_DOJO_SAVER_IMAGE}
    container_name: test-saver-server
    env_file: [ .env ]
    read_only: true
    restart: 'no'
    volumes:
      - ./app/test:/app/test:ro
      - one_k:/one_k
    tmpfs:
      - /cyber-dojo:uid=19663,gid=65533
      - /tmp:uid=19663,gid=65533

