
version: '3.7'

volumes:
  one_k:
    external: true

services:

  client:
    build:
      args: [ COMMIT_SHA ]
      context: ./client
    image: cyberdojo/saver-client:${COMMIT_TAG}
    container_name: test_saver_client
    user: nobody
    env_file: [ .env ]
    # read_only: true
    restart: 'no'
    tmpfs: /tmp
    volumes:
      - ./client/source:/app/source:ro
      - ./client/test:/app/test:ro
    depends_on:
      - server

  server:
    build:
      args: [ COMMIT_SHA ]
      context: .
    image: cyberdojo/saver:${COMMIT_TAG}
    user: saver
    container_name: test_saver_server
    env_file: [ .env ]
    # read_only: true
    restart: "no"
    volumes:
      - ./app/source:/app/source:ro
      - ./app/test:/app/test:ro
      - one_k:/one_k:rw
    tmpfs:
      - /cyber-dojo:uid=19663,gid=65533
      - /tmp

