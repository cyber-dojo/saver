  build-image:
    needs: [variables, kosli-trail]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
#    env:
#      IMAGE_NAME: ${{ needs.variables.outputs.image_name }}
    outputs:
      artifact_digest: ${{ steps.variables.outputs.artifact_digest }}
    steps:
      - uses: actions/checkout@v4.1.1

#      - uses: docker/login-action@v3
#        with:
#          username: ${{ secrets.DOCKER_USER }}
#          password: ${{ secrets.DOCKER_PASS }}

#      - name: Build and push image to Dockerhub Registry
#        uses: docker/build-push-action@v5
#        with:
#          context: .
#          push: true
#          tags: ${{ needs.kosli-trail.outputs.image_name }}
#          build-args:
#            COMMIT_SHA=${{ github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ needs.variables.outputs.aws_region }}
          role-duration-seconds: 2400
          role-session-name: ${{ github.event.repository.name }}
          role-to-assume: arn:aws:iam::${{ needs.variables.outputs.aws_account_id }}:role/${{ needs.variables.outputs.gh_actions_iam_role_name }}
          mask-aws-account-id: 'no'

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ needs.variables.outputs.image_name }}
#          tags: "${{ env.IMAGE_TAGS }}"
          build-args:
            COMMIT_SHA=${{ github.sha }}

      - name: Setup Kosli CLI
        uses: kosli-dev/setup-cli-action@v2
        with:
          version: ${{ vars.KOSLI_CLI_VERSION }}

      - name: Attest image evidence to Kosli Trail
        run: |
          KOSLI_FINGERPRINT=$( echo ${{ steps.docker_build.outputs.digest }} | sed 's/.*://')          
          kosli attest artifact "${IMAGE_NAME}"
            --name=saver
            --trail="${GITHUB_SHA}"

      - name: Make the image digest available to following jobs
        id: variables
        run: |
          DIGEST=$( echo ${{ steps.docker_build.outputs.digest }} | sed 's/.*://')
          echo "artifact_digest=${DIGEST}" >> ${GITHUB_OUTPUT}

