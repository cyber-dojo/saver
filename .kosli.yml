version: 1

trail:
  attestations:
    - name: pull-request
      type: pull_request
  artifacts:
    - name: saver
      attestations:
        - name: snyk-container-scan
          type: snyk
        - name: snyk-code-scan
          type: snyk
        - name: unit-test
          type: junit
        - name: unit-test-metrics
          type: generic
        - name: unit-test-coverage-metrics
          type: generic
        - name: integration-test
          type: junit
        - name: integration-test-metrics
          type: generic
        - name: integration-coverage-metrics
          type: generic

